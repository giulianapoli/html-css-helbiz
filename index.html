<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/12-bool.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title></title>
  </head>
  <body class="debug">
    <!-- intestazione helbiz -->
    <header class="first-section">

      <div class="container">

        <!-- logo -->
        <div class="bar col-3 col-lg-3 col-md-3">
          <img src="img/logo.svg" alt="HELBIZ">
        </div>

        <!-- barra navigazione -->
        <div class="bar col-7 col-lg-7 col-md-9 ">
          <div class="col-offset-5 display-none-md display-none-xs"></div>
          <nav>
            <ul class="display-none-md display-none-xs">
              <li>helbizgo</li>
              <li>helbizcar</li>
              <li>helbizair</li>
              <li>about</li>
              <li>cities</li>
              <li>career</li>
              <li>shop</li>
            </ul>
            <div class="col-md-1">
              <img class="fas fa-bars fa-3x" src="../img/bars-solid.svg">
            </div>
          </nav>

        </div>


        <!-- lingue -->
        <div class="bar col-2 col-lg-2 display-none-md display-none-xs">
          <div class="lang-1">
            eng
          </div>
          <div class="lang-2">
            ita
          </div>
          <div class="lang-3">
            es
          </div>
        </div>
      </div>

      <!-- container immagine -->
      <div class="container bg-img">
        <div class="col-9 col-lg-9">
          <h1 class="b-title">Shared Mobility of Tomorrow</h1>
          <h5 class="s-title">Bringing the future of shared mobility to the streets of the world</h5>
        </div>
        <div class="col-9 col-lg-9 stores">
          <img class="app-store" src="img/app-store.svg" alt="app-store">
          <img class="google-play" src="img/google-play.svg" alt="google-play">
        </div>

      </div>
    </header>
  </body>
</html>
